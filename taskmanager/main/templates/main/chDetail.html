{% extends 'main/base.html' %}

{% block title %}
Карточки китайского
{% endblock %}

{% block link %}
{% load static %}
<link rel="stylesheet" href="{% static 'main/css/cards.css' %}">
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="card">
        <div class="cardWrapper">
            <div class="info__contanier">
                <p class="word" id="word">
                    {{ getChCard.word }}
                </p>
                <p class="description" id="description">
                    {{ getChCard.description }}
                </p>
                <i class="partOfSpeech" id="partOfSpeech">
                    {{ getChCard.partOfSpeech }}
                </i>
            </div>
        </div>
    </div>
    <div class="expositionCard">
        <p class="exposition">
            {{ getChCard.exposition }}
        </p>
    </div>
</div>
{% endblock %}
