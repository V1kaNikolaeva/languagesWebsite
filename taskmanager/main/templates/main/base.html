<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% block link %}{% endblock %}
    {% load static %}
    <link rel="shortcut icon" href="{% static 'main/img/icon.png' %}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <style class="dark">
        
    </style>
</head>

<body>
<header class="header">
    <nav class="nav">
        <div class="name">Languages</div>
        <ul class="navMenu">
            <li class="navItem">
                <a class="nav__link" href="/">Главная</a>
            </li>
            <li class="navItem">
                <a class="nav__link" href="#">Аккаунт</a>  
            </li>
            <li class="navItem">
                <a class="nav__link" href="/pickTest">Тесты</a>
            </li>
            <li class="navItem">
                <a class="nav__link" href="#">Войти</a>
            </li>
            <li class="navItem">
                <a class="nav__link" href="#">Регистрация</a>
            </li>
            <li class="navItem">
                <button class="themetoggle">
                    <span class="material-symbols-outlined" id="tog">
                    light_mode
                    </span>
                </button>
            </li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

{% block content %}{% endblock %}
<script src="{% static 'main/js/themes.js' %}"></script>
<script src="{% static 'main/js/hamburger.js' %}"></script>

</body>
</html>
